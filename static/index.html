<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="nav-bar">
        <ul>
            <li><a href="/static/index.html">Demo</a></li>
            <li><a href="/static/architecture.html">Architecture</a></li>
            <li><a href="http://localhost:5000" target="_blank">MLflow Dashboard</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Movie Recommender System</h1>
        
        <div class="user-form">
            <h2>Create New User</h2>
            <form id="newUserForm">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>
                
                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <select id="occupation" required>
                        <option value="0">Other</option>
                        <option value="1">Academic/Educator</option>
                        <option value="2">Artist</option>
                        <option value="3">Clerical/Admin</option>
                        <option value="4">Student</option>
                        <!-- Add more occupations as needed -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                
                <button type="submit">Create User</button>
            </form>
        </div>
        
        <div class="recommendations" id="recommendationsSection" style="display: none;">
            <h2>Your Movie Recommendations</h2>
            <div id="recommendationsList"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
    
</body>
</html>
